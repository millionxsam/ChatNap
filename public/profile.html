<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatNap</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="Media/css/all.css" />
    <script src="script.js" defer></script>
    <script src="profile.js" defer></script>
    <script src="posts.js" defer></script>
    <link rel="icon" href="./chatnap-logo-clear.png" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <a href="/">ChatNap</a>
      </div>
      <ul>
        <a href="/">
          <li>Home</li>
        </a>
        <a id="profilebtn" href="/">
          <li>Profile</li>
        </a>
        <a href="/following">
          <li>Following</li>
        </a>
        <a href="/chats">
          <li>Chats</li>
        </a>
      </ul>
    </div>
    <div class="main-box">
      <div class="profile">
        <div class="profileHead">
          <div class="user">
            <img src="./chatnap-logo.png" alt="" />
            <div class="info">
              <h2></h2>
              <p></p>
              <p id="followers">73.9M Followers</p>
            </div>
          </div>
          <div class="buttons">
            <button class="red">Block</button>
            <button>Message</button>
            <button>Follow</button>
          </div>
        </div>
        <div class="postsContainer"></div>
      </div>
    </div>
    <div class="communities">
      <div>Communities</div>
      <h2>Coming Soon!</h2>
    </div>
  </body>
</html>
