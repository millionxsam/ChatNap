<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <a href="/">ChatNap</a>
      </div>
      <ul>
        <a href="/">
          <li>Home</li>
        </a>
        <a href="/">
          <li>Profile</li>
        </a>
        <a href="/following">
          <li>Following</li>
        </a>
        <a href="/chats">
          <li>Chats</li>
        </a>
      </ul>
    </div>
    <div class="main-box">
      <h1>Home</h1>
      <div class="post-box">
        <img src="/chatnap-logo.png" alt="" />
        <div class="post-container">
          <div class="post-text-box">
            <textarea
              placeholder="Post Something..."
              cols="30"
              rows="10"
              class="post-text"
            ></textarea>
          </div>
          <div class="post-btns">
            <div class="comments">
              <input id="comments" type="checkbox" />
              <label for="comments">Comments</label>
            </div>
            <button>Post</button>
          </div>
        </div>
      </div>
      <div class="recent"></div>
    </div>
    <div class="communities">
      <div>Communities</div>
      <h2>Coming Soon!</h2>
    </div>
  </body>
</html>
